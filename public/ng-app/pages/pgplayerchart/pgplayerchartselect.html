<div>
  <!-- Drop down menu to toggle between d3 visualizations -->
  <div class="fbs-pgplayerchartselect">
  Baseball statistic:
    <select ng-model="chartstat"
            ng-change="updateChart()">
      <option value="r">R</option>
      <option value="hr">HR</option>
      <option value="rbi">RBI</option>
      <option value="sb">SB</option>
      <option value="obp">OBP</option>
    </select>
  </div>

  <!-- Drop down menu to toggle between raw and adjusted stats -->
  <div class="fbs-pgplayerchartselect">
    Adjust stats for number of games:
    <select ng-model="checkbox"
            ng-change="updateChart()">
      <option value="raw">Raw stats</option>
      <option value="adjused">Adjusted</option>
    </select>
  </div>

  <!-- Drop down menu to toggle between comparison -->
  <div class="fbs-pgplayerchartselect">
    Compare with other players:
    <select ng-model="comp"
            ng-change="updateChart()">
      <option value="nocomp">No comp</option>
      <option value="allpos">All positions</option>
    </select>
  </div>


  <!--  <div ng-init="grabComparison()">test</div> -->

</div>
