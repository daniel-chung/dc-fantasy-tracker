<div>
  <table class="table">
    <thead>
      <tr>
        <th>Year</th>
        <th>Age</th>
        <th>G</th>
        <th>R</th>
        <th>HR</th>
        <th>RBI</th>
        <th>SB</th>
        <th>OBP</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="stat in playerStats | orderBy:'-year'">
        <th scope="row">{{stat.year}}</th>
        <td>{{stat.age}}</td>
        <td>{{stat.g}}</td>
        <td>{{stat.r}}</td>
        <td>{{stat.hr}}</td>
        <td>{{stat.rbi}}</td>
        <td>{{stat.sb}}</td>
        <td>{{stat.obp}}</td>
      </tr>
    </tbody>
  </table>
</div>
